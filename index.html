<body>
    <div class="container">
        <div class="header">
            <div class="overlay"></div>
            <div class="header-content">
                <div class="header-text">Transfer Reliability Guide</div>
            </div>
        </div>
        <div class="tier tier-1">
            <div class="tier-labels">
                <div class="tier-color tier-color-1"> </div>

            </div>
            <div class="tier-content">

        </div>
        <div class="separator"></div>
        <div class="tier tier-2">
            <div class="tier-labels">
                <div class="tier-color tier-color-2"> </div>

            <div class="tier-content">

    <script src="script.js"></script>
    <script>
        fetch('https://api.github.com/repos/Kakistan/kakistan.github.io/commits?per_page=1')
          .then(response => response.json())
          .then(data => {
            const lastUpdatedElement = document.getElementById('last-updated');
            const commitDate = new Date(data[0].commit.committer.date);
            lastUpdatedElement.textContent = commitDate.toLocaleString();
          })
          .catch(error => console.error(error));
      </script>
