    <meta charset="UTF-8">

        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

<body>
    <div class="container">
        <div class="header">
            <div class="overlay"></div>
            <div class="header-content">
                <div class="header-text">Transfer Reliability Guide</div>
            </div>
        </div>
        <!-- Filter section -->
        <div class="filter">
            <label for="specialty-filter">Filter by Specialty:</label>
            <select id="specialty-filter">
                <option value="All">All</option>
                <option value="Arsenal">Arsenal</option>
                <option value="Aston Villa">Aston Villa</option>
                <option value="Bournemouth">Bournemouth</option>
                <option value="Brentford">Brentford</option>
                <option value="Brighton">Brighton</option>
                <option value="Burnley">Burnley</option>
                <option value="Chelsea">Chelsea</option>
                <option value="Crystal Palace">Crystal Palace</option>
                <option value="Everton">Everton</option>
                <option value="Fulham">Fulham</option>
                <option value="Luton">Luton</option>
                <option value="Liverpool">Liverpool</option>
                <option value="Man City">Man City</option>
                <option value="Man Utd">Man Utd</option>
                <option value="Newcastle">Newcastle</option>
                <option value="Nottingham Forest">Nottingham Forest</option>
                <option value="Sheffield United">Sheffield United</option>
                <option value="Tottenham">Tottenham</option>
                <option value="West Ham">West Ham</option>
                <option value="Wolves">Wolves</option>
                <!-- Add more options for each specialty in the sources array -->
            </select>
        </div>
        <div class="tier tier-1">
            <div class="tier-labels">
                <div class="tier-color tier-color-1"> </div>
                <div class="tier-title">Tier 1</div>
            </div>
            <div class="tier-content">
            </div>
        </div>
        <div class="separator"></div>
        <div class="tier tier-2">
            <div class="tier-labels">
                <div class="tier-color tier-color-2"> </div>
                <div class="tier-title">Tier 2</div>
            </div>
            <div class="tier-content">
            </div>
        </div>
        <div class="separator"></div>
        <div class="tier tier-3">
            <div class="tier-labels">
                <div class="tier-color tier-color-3"> </div>
                <div class="tier-title">Tier 3</div>
            </div>
            <div class="tier-content">
            </div>
        </div>
        <div class="separator"></div>
        <div class="tier tier-4">
            <div class="tier-labels">
                <div class="tier-color tier-color-4"> </div>
                <div class="tier-title">Tier 4</div>
            </div>
            <div class="tier-content">
            </div>
        </div>
        <div class="footer">
            <div class="subreddit">
                <img class="footer-logo"
                    src="img/kaki.svg"></img>
                <a href="https://twitter.com/KakiBHAFC"
                    target="_blank">Created by Kaki</a>
            </div>
            <div class="last-update">
                Last updated: <span id="last-updated"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        fetch('https://api.github.com/repos/Kakistan/kakistan.github.io/commits?per_page=1')
            .then(response => response.json())
            .then(data => {
                const lastUpdatedElement = document.getElementById('last-updated');
                const commitDate = new Date(data[0].commit.committer.date);
                lastUpdatedElement.textContent = commitDate.toLocaleString();
            })
            .catch(error => console.error(error));
    </script>

</body>
